<html>
<meta charset="utf-8">
  {% extends "base_top_only_root.html" %}
   {% block content %}
    

<div class="box box-default">
          <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-rocket"></i> 近期检测文件</h3>
            
          </div>

          <div class="box-body">
              <div class="table-responsive">
                      <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>MD5</th>
                                <th>上传用户</th>
                                <th>分析时间</th>
                                <th>查看报告</th>
                                <th>删除文件</th>   
                            </tr>
                        </thead>
                    <tbody>
                      {% for e in entries %}
                      <tr>
                        <td>{{ e.NAME }}</td>
                        <td>{{ e.MD5 }}</td>
                        <td>{{ e.USER }}</td>
                        <td>{{ e.TS }}</td>
                        <td><a target="_blank" href="../{{ e.URL }}&user={{e.USER}}"><i class="fa fa-eye"></i>打开报告</a></td>
                        <td><a href='../delete/?username={{ e.USER }}&md5={{ e.MD5 }}'></i>删除文件</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
               </div>
          </div>
          <!-- /.box-body -->
        </div>
{% endblock %}
</html>
